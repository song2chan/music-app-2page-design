<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>0618 Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="content__box">
        <header class="header">
          <div class="header__button"><i class="fas fa-arrow-left"></i></div>
          <div class="header__button"><i class="fas fa-search"></i></div>
        </header>

        <div class="singer__info">
          <div class="singer__img">
            <img
              class="img__main"
              src="https://i.pinimg.com/originals/a6/a3/07/a6a307ac5fc28fc414ed0ca14bc0e747.jpg"
            />
            <img
              class="img__blur"
              src="https://i.pinimg.com/originals/a6/a3/07/a6a307ac5fc28fc414ed0ca14bc0e747.jpg"
            />
          </div>
          <h1 class="singer__name">revo</h1>
          <h6 class="singer__genre">progressive Metal, pop, classic</h6>
        </div>

        <div class="interactive-button">
          <div class="button__shuffle">shuffle</div>
          <div class="button__heart">
            <i class="fas fa-heart"></i>
            <span class="heart__number">212971</span>
          </div>
        </div>

        <ul class="music__list">
          <li class="list__element">
            <div class="music__playing">
              <img
                class="music__cover"
                src="https://image.bugsm.co.kr/album/images/500/200991/20099138.jpg"
              />
              <i class="fas fa-play"></i>
            </div>
            <div class="music__info">
              <div class="music__singer">revo</div>
              <div class="music__song-name">紅蓮の弓矢</div>
            </div>
            <div class="music__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="list__element">
            <img
              class="music__cover"
              src="https://image.bugsm.co.kr/album/images/500/200991/20099138.jpg"
            />
            <div class="music__info">
              <div class="music__singer">revo</div>
              <div class="music__song-name">自由の翼</div>
            </div>
            <div class="music__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="list__element">
            <img
              class="music__cover"
              src="https://image.bugsm.co.kr/album/images/500/200991/20099138.jpg"
            />
            <div class="music__info">
              <div class="music__singer">revo</div>
              <div class="music__song-name">心臓を捧げよ!</div>
            </div>
            <div class="music__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="list__element">
            <img
              class="music__cover"
              src="https://image.bugsm.co.kr/album/images/350/202601/20260188.jpg"
            />
            <div class="music__info">
              <div class="music__singer">revo</div>
              <div class="music__song-name">憧憬と屍の道</div>
            </div>
            <div class="music__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </li>
        </ul>

        <div class="play-status-bar">
          <div class="music__info">
            <div class="music__singer">revo</div>
            <div class="music__song-name">紅蓮の弓矢</div>
          </div>
          <div class="play__status">
            <div><i class="fas fa-step-backward"></i></div>
            <div><i class="fas fa-pause"></i></div>
            <div><i class="fas fa-step-forward"></i></div>
          </div>
        </div>
      </div>
      <div class="content__box">
        <header class="header">
          <div class="header__button"><i class="fas fa-arrow-left"></i></div>
          <div class="header__button"><i class="fas fa-ellipsis-v"></i></div>
        </header>

        <div class="playing__info">
          <div class="playing__img">
            <img
              class="img__main"
              src="https://image.bugsm.co.kr/album/images/500/200991/20099138.jpg"
            />
            <img
              class="img__blur"
              src="https://image.bugsm.co.kr/album/images/500/200991/20099138.jpg"
            />
          </div>
          <div class="playing__song-name">紅蓮の弓矢</div>
          <div class="playing__singer">revo</div>

          <div class="playing__progress">
            <div class="playing__time">
              <div>1:56</div>
              <div>2:21</div>
            </div>
            <div class="playing__progress-bar">
              <div class="progress-bar__played"></div>
              <div class="progress-bar__present"></div>
            </div>
          </div>

          <div class="play__interactiv-button">
            <div class="non-active__button"><i class="fas fa-redo"></i></div>
            <div class="active__button">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="button__container">
              <div class="active__button"><i class="fas fa-play"></i></div>
            </div>
            <div class="active__button">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="non-active__button"><i class="fas fa-random"></i></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
